name: Build and Release

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
      
    - name: Make binaries
      run: make
      
    - name: Make packages
      run: make docker-build
      
    - name: push packages 
      run: make docker-push

